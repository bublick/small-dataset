{{ define "main" }}
    <article>
        <div class="container mt-3">
            <nav class="breadcrumb">
                <ol itemscope itemtype="https://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <a class="main-link" itemprop="item" href="/"><span itemprop="name">Home</span></a>
                        <meta itemprop="position" content="1">
                    </li>
                    <li class="breadcrumb-arrow">›</li>
                    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                        <p class="text-block"><span itemprop="name">{{ .Title }}</span></p>
                        <meta itemprop="position" content="2">
                    </li>
                </ol>
            </nav>

            <div class="detail-margin pt-5">
                <h1 class="mt-3">Imprint</h1>

                <h3 class="mt-3">Provider of the website and app</h3>
                <p class="text-block">
                    Oliver Gerhardt<br>
                    Reinsburgstraße 164A<br>
                    70197 Stuttgart, Germany<br>
                </p>

                <h3 class="mt-3">Contact</h3>
                <p class="text-block">
                    Phone: 0711-56611222<br>
                    E-Mail: <a class="main-link" href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a><br>
                    Website: www.rum-x.com<br>
                    Ust-ID: DE320346037<br>
                </p>
            </div>
        </div>
    </article>
{{ end }}
